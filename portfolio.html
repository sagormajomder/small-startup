<!DOCTYPE html>

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Work+Sans:wght@400;500;700&display=swap"

                  src="./src/img/Portfolio/sample-7.svg"
                  alt="Project 7"
                  class="portfolio__project" />

                  src="./src/img/Portfolio/sample-8.png"
                  alt="Project 8"
                  class="portfolio__project" />

            <div class="portfolio__btn">
               <a href="#" class="btn btn--dark">Learn More</a>
